<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>Welcome {{user.username}}</title>
</head>

<body>
    {% include 'navbar.html'%}
    <div class="container" align="center"><br>
        <form action="{%url 'search'%}">
            <input type="search" class="form-control" name="biz" id="title" placeholder="Find a business near you "
                style="border:none;border-bottom:gold solid;width:50%;outline:none;background-color:transparent; font-size:large"><br><br>

        </form>
    </div>
    <div class="container-fluid">
        <div class="row m-2">
            <div class="col-md-2 ">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Businesses
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-xl" align="center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel"> <span style="font-weight:900; color:blue"> Businesses</span></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                {% for bizna in mabiz%}
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-header">
                                            {{bizna.name}}

                                        </div>
                                        <div class="card-body">
                                            {{bizna.email}}
                                        </div>
                                    </div><br>
                                    </div>
                                    {%endfor%} 
                                </div>




                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>




      
    <div class="col-md-10">
        <div class="row">

            {% for post in posts%}
            <div class="col-md-4">

                <div class="card" align="center" style="height:10rem">
                    <div class="card-header">{{post.category}} by {{post.user.username}}</div>
                    <div class="card-body">
                        <p>{{post.content}}</p>


                    </div>

                </div>


            </div>
            {%endfor%}


        </div>
    </div>


</div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
