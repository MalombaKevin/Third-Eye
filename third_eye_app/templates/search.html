<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c5f6822d9.js" crossorigin="anonymous"></script>

    <title>Your search is ready {{user.username}}</title>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container" align="center">
        <div class="row">
            {% if mabiz %}
             <h2>Found {{ mabiz|length }} businesses for <span style="color:red">{{message}} </span> search</h2>
            {% else %}
            <h2> Found 0 business for <span style="color:red">{{message}} </span> search</h2>
            {% endif %}

        </div>
    </div>
    <div class="container mt-2">
        <div class="row">
            {%for biz in mabiz%}
            <div class="col-md-4">

                <div class="card" align="center" style="height:10rem">
                    <div class="card-header">{{biz.name}} by {{biz.user.username}}</div>
                    <div class="card-body">
                        <p>{{biz.email}}</p>
                        
                    </div>
                    
                </div>


            </div>
            {%endfor%}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
